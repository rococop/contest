<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>미디어 리터러시 역량 체크리스트</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background: #f8fafc;
      color: #1f2937;
    }
    h1, h2 { color: #111827; }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
    .options { margin-top: 8px; }
    label { margin-right: 10px; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1e40af; }
    .result {
      margin-top: 25px;
      padding: 15px;
      background: #e0f2fe;
      border: 1px solid #bae6fd;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>미디어 리터러시 역량 체크리스트</h1>
  </header>
  
  <section>
    <h2>설명</h2>
    <p>아래 질문에 응답하면 총점을 계산하여 유형을 알려드립니다.</p>
  </section>

  <form id="quizForm">
    <div class="question">
      <p>질문 1</p>
      <div class="options">
        <label><input type="radio" name="q1" value="1" required> 1점</label>
        <label><input type="radio" name="q1" value="2"> 2점</label>
        <label><input type="radio" name="q1" value="3"> 3점</label>
        <label><input type="radio" name="q1" value="4"> 4점</label>
        <label><input type="radio" name="q1" value="5"> 5점</label>
      </div>
    </div>

    <div class="question">
      <p>질문 2</p>
      <div class="options">
        <label><input type="radio" name="q2" value="1" required> 1점</label>
        <label><input type="radio" name="q2" value="2"> 2점</label>
        <label><input type="radio" name="q2" value="3"> 3점</label>
        <label><input type="radio" name="q2" value="4"> 4점</label>
        <label><input type="radio" name="q2" value="5"> 5점</label>
      </div>
    </div>

    <div class="question">
      <p>질문 3</p>
      <div class="options">
        <label><input type="radio" name="q3" value="1" required> 1점</label>
        <label><input type="radio" name="q3" value="2"> 2점</label>
        <label><input type="radio" name="q3" value="3"> 3점</label>
        <label><input type="radio" name="q3" value="4"> 4점</label>
        <label><input type="radio" name="q3" value="5"> 5점</label>
      </div>
    </div>

    <div class="question">
      <p>질문 4</p>
      <div class="options">
        <label><input type="radio" name="q4" value="1" required> 1점</label>
        <label><input type="radio" name="q4" value="2"> 2점</label>
        <label><input type="radio" name="q4" value="3"> 3점</label>
        <label><input type="radio" name="q4" value="4"> 4점</label>
        <label><input type="radio" name="q4" value="5"> 5점</label>
      </div>
    </div>

    <div class="question">
      <p>질문 5</p>
      <div class="options">
        <label><input type="radio" name="q5" value="1" required> 1점</label>
        <label><input type="radio" name="q5" value="2"> 2점</label>
        <label><input type="radio" name="q5" value="3"> 3점</label>
        <label><input type="radio" name="q5" value="4"> 4점</label>
        <label><input type="radio" name="q5" value="5"> 5점</label>
      </div>
    </div>

    <div class="question">
      <p>질문 6</p>
      <div class="options">
        <label><input type="radio" name="q6" value="1" required> 1점</label>
        <label><input type="radio" name="q6" value="2"> 2점</label>
        <label><input type="radio" name="q6" value="3"> 3점</label>
        <label><input type="radio" name="q6" value="4"> 4점</label>
        <label><input type="radio" name="q6" value="5"> 5점</label>
      </div>
    </div>

    <button type="submit">결과 보기</button>
  </form>

  <div class="result" id="resultBox"></div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let total = 0;
      for (let i = 1; i <= 6; i++) {
        const score = parseInt(document.querySelector(`input[name="q${i}"]:checked`).value);
        total += score;
      }
      const maxScore = 6 * 5;
      let message = '';
      if (total >= 26) {
        message = '훌륭합니다! 역량이 매우 높습니다.';
      } else if (total >= 18) {
        message = '좋아요! 하지만 조금 더 주의하세요.';
      } else {
        message = '주의가 필요합니다.';
      }
      const resultBox = document.getElementById('resultBox');
      resultBox.innerHTML = `<h3>총점: ${total} / ${maxScore}</h3><p>${message}</p>`;
      resultBox.style.display = 'block';
    });
  </script>
</body>
</html>
