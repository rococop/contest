<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 디지털 리터러시</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-6">
  <h1>미디어 리터러시 역량 체크리스트</h1>

  <form id="quizForm">
    <div id="questionBox"></div>

    <div id="navigation">
      <button type="button" id="prevBtn" style="display:none;">이전</button>
      <button type="button" id="nextBtn">다음</button>
      <button type="submit" id="submitBtn" style="display:none;">결과 보기</button>
    </div>
  </form>

  <div id="resultBox" style="margin-top:20px; font-weight:bold;"></div>

  <script src="script.js"></script>
</body>
</html>
